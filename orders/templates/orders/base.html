<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers of Emotions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="main-header">
        <h1 class="site-title">Flowers of Emotions</h1>
        <nav>
            <div class="nav-left">
                <a href="{% url 'home' %}" class="nav-button">Home</a>
                <a href="{% url 'cart' %}" class="nav-button">Cart</a>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="auth-button">Profile</a>
                    <a href="{% url 'logout' %}" class="auth-button">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="auth-button">Login</a>
                    <a href="{% url 'signup' %}" class="auth-button">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Decorating the most emotional moments of your life since 2015</p>
        <a href="https://t.me/yourtelegram">Telegram</a>
        <a href="https://instagram.com/yourinstagram">Instagram</a>
    </footer>
</body>
</html>
