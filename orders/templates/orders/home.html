{% extends "orders/base.html" %}

{% block content %}
<h2>Our Bouquets</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <a href="/cart/add/{{ product.id }}/">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
